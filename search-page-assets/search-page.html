<!-- Beginning of Search Page html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineManiacs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="./css/search-page.css" />
</head>

<body>
    <!-- Navbar needs to go here -->

    <!-- Main element will include filter tab, search population, and search confirmation -->
    <main>
        <div id="header" class="">
            <!-- create aside for filter tab -->
            <div class="row m-2">
                <aside class="col-2 border border-5 border-dark rounded-start ">
                    <p>Filter Results:</p>
                    <input type="checkbox" id="alpha">More popular</input>
                    <div></div>
                    <input type="checkbox" id="date">Less popular</input>
                    <br>
                    <br>
                    <div class="critic-stars">
                        <p>Critic Reviews:</p>
                        <input type="checkbox" id="one-star"> 8+ ⭐</input>
                        <div></div>
                        <input type="checkbox" id="'two-star"> 6-8⭐</input>
                        <div></div>
                        <input type="checkbox" id="three-star"> 4-6⭐</input>
                        <div></div>
                        <input type="checkbox" id="four-star"> 2-4⭐</input>
                        <div></div>
                        <input type="checkbox" id="five-star"> 0-2⭐</input>

                        <div></div>
                        <br>
                        <br>
                        
                            <p>Date: <input type="text" id="datepicker"></p>
                            <div></div>
                            <br>
                            <br>
                            <br>
                            <p>By Genre:</p>
                            <div></div>
                            <input type="checkbox" id="genre-action"> Action</input>
                            <div></div>
                            <input type="checkbox" id="genre-adventure"> Adventure</input>
                            <div></div>
                            <input type="checkbox" id="genre-animation"> Animation</input>
                            <div></div>
                            <input type="checkbox" id="genre-comedy"> Comedy</input>
                            <div></div>
                            <input type="checkbox" id="genre-crime"> Crime</input>
                            <div></div>
                            <input type="checkbox" id="genre-documentary"> Documentary</input>
                            <div></div>
                            <input type="checkbox" id="genre-drama"> Drama</input>
                            <div></div>
                            <input type="checkbox" id="genre-family"> Family</input>
                            <div></div>
                            <input type="checkbox" id="genre-fantasy"> Fantasy</input>
                            <div></div>
                            <input type="checkbox" id="genre-history"> History</input>
                            <div></div>
                            <input type="checkbox" id="genre-horror"> Horror</input>
                            <div></div>
                            <input type="checkbox" id="genre-music"> Music</input>
                            <div></div>
                            <input type="checkbox" id="genre-mystery"> Mystery</input>
                            <div></div>
                            <input type="checkbox" id="genre-romance"> Romance</input>
                            <div></div>
                            <input type="checkbox" id="genre-scifi"> Sci-Fi</input>
                            <div></div>
                            <input type="checkbox" id="genre-tvmovie"> TV Movie</input>
                            <div></div>
                            <input type="checkbox" id="genre-thriller"> Thriller</input>
                            <div></div>
                            <input type="checkbox" id="genre-war"> War</input>
                            <div></div>
                            <input type="checkbox" id="genre-western"> Western</input>



                        
                    </div>

                </aside>

                <section id="search-results" class="bg-light col-10">
                    <!-- I'll populate the results with js -->
                    <div class="container">
                        <div class="row justify-content-center" id="result-display"></div>
                        <div class="d-flex justify-content-between m-2" id="navigation-buttons">
                            <div>
                                <button class="btn btn-outline-danger border border-rounded " id="frstBtn">
                                    << First Page</button>
                                        <button class="btn btn-outline-danger border border-rounded " id="prevBtn">
                                            < Prev Page</button>
                            </div>
                            <div>
                                <button class="btn btn-outline-success border border-rounded" id="nextBtn">Next Page
                                    ></button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </main>
    <!-- footer needs to go here -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/search-page.js"></script>
</body>

</html>
