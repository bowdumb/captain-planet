<head>

    <!-- Navbar needs to go here -->

                <div></div>
                <p>Critic Reviews</p>
                <div class="critic-stars">

                    <input type="checkbox" id="one-star">⭐</input>

                    <input type="checkbox" id="three-star">⭐⭐⭐</input>
                    <div></div>

                    <div></div>
                    <input type="checkbox" id="five-star">⭐⭐⭐⭐⭐</input>
            </div>
                
            </aside>
            <section id="search-results" class="bg-dark col-10">
                <!-- I'll populate the results with js -->
                <div class="container">
                    <div class="row justify-content-center" id="result-display"></div>
                </div>
            </section>
        </div>
    </main>
    <!-- footer needs to go here -->
