<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking the bootstrap -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title> Movie Home Page </title>

    <!-- Linking the CSS file -->

    <link rel="stylesheet" href="./Assets/Style.css" />

    <!-- This is the navbar using bootstrap -->

    <nav class="navbar navbar-light bg-dark justify-content-between">
          <!-- This is the button for dropdown menu  -->

      <div class="dropdown">
      
        <button class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Menu

        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Home</a>
          <a class="dropdown-item" href="#">About Us</a>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Adventure</a>
          <a class="dropdown-item" href="#">Comedy</a>
          <a class="dropdown-item" href="#">Kids</a>
        </div>
      </div>

      <a class="navbar-brand"> Movie Reviews</a>
      <form class="form-inline">
        <div class="dropdown">
       
        <!--  onkey up was whatever the user types in we store in a variable letter by letter-->

        <input
          id="searchMovies"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          onkeyup="search_movies()"
        />

        <button
          id="submit"
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          onclick="handleSubmit()"
        >
          Search for Movies
        </button>
      </form>
    </nav>
  </head>

  <body>
    <!-- adding the Js and and jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./Assets/Script.js"></script>
  </body>
</html>
